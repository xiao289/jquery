		<script type="text/javascript">
			$(function(){
				$("[value=add]").click(function(){
					//1.创建一个jquery图片对象
				     var img1=$("<img src='img/照片1.jpg' width='200px' height='200px'>");
				    //2.将这个图片对象添加到对应位置
				  $("div").before(img1);//$("div").after(img1);//$(img1).appendTo("div");  //  $("div").append(img1);
				 // $("div").prepend(img1);
				});
				$("img").click(function(){
					$(this).css("border","5px white solid");
				});
				$("[value=replace]").click(function(){
					var img1=$("<img src='img/照片1.jpg' width='200px' height='200px'>");
					//替换
					$(img1).replaceAll("img");//$("img").replaceWith(img1);
				});
				$("[value=clone]").click(function(){
					var newimg=$("img").clone(true);
					$("div").append(newimg);
				});
				
					$("[value=remove]").click(function(){
					    $("div").remove();   
				    });
					$("[value=empty]").click(function(){
					    $("div").empty();   
				});
				
				$("[value='修改']").click(function(){
					//var t=$(this).attr("value");
					//alert(t);
					//$(this).attr("value","确定");
					var img1=$("img");
					var width=img1.width();
					var height=img1.height();
				  img1.attr({"width":width*2,"height":height*2});
				});

					//$(this).parents("table").css("background-color","yellow");
				});
			})
